<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link
      rel="icon"
      href="static/image/favi.png"
      type="image/png"
      sizes="16x16"
    />
  </head>
  <body>
    <h1>Groupie Tracker</h1>
    <label for="artist-select">Please Click on an Artist</label>

    <div id="artist-container">
      {{range .}}
      <a href="/artist/{{.ID}}" class="artist-card" data-id="{{.ID}}">
        <img src="{{.Image}}" alt="{{.Name}}" />
        <h2>{{.Name}}</h2>

        <div><strong>Members:</strong> {{range .Members}}{{.}}, {{end}}</div>
        <div><strong>Creation Date:</strong> {{.CreationDate}}</div>
        <div><strong>First Album:</strong> {{.FirstAlbum}}</div>
      </a>
      {{end}}
    </div>
  </body>
</html>
